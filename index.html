<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="icon" type="image/x-icon" href="/Assets/favico.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/utillities.css" />
    <link rel="stylesheet" href="./styles/tooltip.css" />
    <link rel="stylesheet" href="./styles/table.css" />

    <!-- Font Awesome CDN to get icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1><i class="fa-solid fa-square-check"></i> Tasks</h1>
      </div>
      <!-- Adding task section -->
      <div class="add-task">
        <input
          type="text"
          id="addTaskName"
          class="task-name-input"
          placeholder="Enter a task"
        />
        <button class="add-task-btn" id="addTask">Add</button>
        <hr />
      </div>
      <div class="filter">
        <span>Filter Tasks By</span>
        <button id="CompletedTasks">Completed</button>
        <button id="ActiveTasks">Active</button>
        <button id="allTasks">All</button>
      </div>
      <!-- Task table section -->
      <div class="task-list">
        <table class="tasks" id="taskList">
          <tr>
            <th class="col-control">Completed</th>
            <th>Task Name</th>
            <th class="col-control">Actions</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
<script src="./JS/script.js"></script>
