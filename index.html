<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="icon" type="image/x-icon" href="./assets/favico.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/utillities.css" />
    <link rel="stylesheet" href="./styles/tooltip.css" />
    <link rel="stylesheet" href="./styles/table.css" />

    <!-- Font Awesome CDN to get icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1><i class="fa-solid fa-list-check"></i> Tasks</h1>
      </div>
      <!-- Adding task section -->
      <div class="add-task">
        <input
          type="text"
          id="addTaskName"
          class="task-name-input"
          placeholder="Enter a task"
        />
        <div class="tooltip date-tooltip">
          <input type="date" class="due-date" id="dueDate" name="due-date" />
          <span class="tooltiptext">Due Date</span>
          <button class="date-picker action-btn" id="datePicker">
            <i class="fa-solid fa-calendar-day fa-2x"></i>
          </button>
        </div>

        <button class="btn add-task-btn" id="addTask">Add</button>
        <hr />
      </div>
      <div class="filter">
        <span>Filter Tasks By: </span><br /><br />
        <button class="btn" id="CompletedTasks">Complete</button>
        <button class="btn" id="ActiveTasks">Active</button>
        <button class="btn" id="allTasks">All</button>
      </div>
      <!-- Task table section -->
      <div class="task-list">
        <table class="tasks" id="taskList">
          <tr>
            <th class="col-control">Completed</th>
            <th>Task Name</th>
            <th class="col-control">Due Date</th>
            <th class="col-control">Actions</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
<script src="./JS/script.js"></script>
